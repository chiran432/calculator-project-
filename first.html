<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator card p-3 shadow-lg">
      <!-- Display Screen -->
      <input type="text" id="display" class="form-control mb-3 text-end" disabled>
      <!-- Buttons -->
      <div class="buttons">
        <!-- Algorithmic Buttons -->
        <div class="row mb-2">
          <button class="col-3 btn btn-info" onclick="appendToDisplay('Math.sin(')">sin</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay('Math.cos(')">cos</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay('Math.tan(')">tan</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay('Math.sqrt(')">√</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-info" onclick="appendToDisplay('Math.PI')">π</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay('(')">(</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay(')')">)</button>
          <button class="col-3 btn btn-info" onclick="appendToDisplay('**')">^</button>
        </div>
        <!-- Number Buttons -->
        <div class="row mb-2">
          <button class="col-3 btn btn-secondary" onclick="clearDisplay()">AC</button>
          <button class="col-3 btn btn-secondary" onclick="deleteLast()">DEL</button>
          <button class="col-3 btn btn-secondary" onclick="appendToDisplay('%')">%</button>
          <button class="col-3 btn btn-warning" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-light" onclick="appendToDisplay('7')">7</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('8')">8</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('9')">9</button>
          <button class="col-3 btn btn-warning" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-light" onclick="appendToDisplay('4')">4</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('5')">5</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('6')">6</button>
          <button class="col-3 btn btn-warning" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-light" onclick="appendToDisplay('1')">1</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('2')">2</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('3')">3</button>
          <button class="col-3 btn btn-warning" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
          <button class="col-6 btn btn-light" onclick="appendToDisplay('0')">0</button>
          <button class="col-3 btn btn-light" onclick="appendToDisplay('.')">.</button>
          <button class="col-3 btn btn-warning" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
